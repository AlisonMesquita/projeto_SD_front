<div fxLayoutAlign="center center" fxLayout="column">
    <h1 mat-dialog-title>Atender incidente</h1>

    <form class="form" [formGroup]="form">
        <div class="row" fxLayout="row"  fxLayoutAlign="space-between center">
            <mat-form-field>
                <mat-label>Descrição</mat-label>
                <input matInput type="text" formControlName="descricao" required />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Data de Criação</mat-label>
                <input matInput type="text" formControlName="dataCriacao" required placeholder="dd/mm/yyyy" />
            </mat-form-field>
        </div>
        
        <div class="row" fxLayout="row" fxLayoutAlign="space-between center">
            <div>
                <div class="box"></div>
            </div>
            <div fxLayout="column" >
                <mat-form-field>
                    <mat-label>Usuário</mat-label>
                    <input matInput type="text" formControlName="usuario" required />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Endereço</mat-label>
                    <input matInput type="text" formControlName="endereco" required />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Tipo</mat-label>
                    <input matInput type="text" formControlName="tipo" required />
                </mat-form-field>
            </div>
        </div>

        <div class="row" fxLayout="row" fxLayoutAlign="space-between center">
            <mat-form-field>
                <mat-label>Solução</mat-label>
                <input matInput type="text" formControlName="solucao" required />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select formControlName="status" required>
                    <mat-option value="cadastrado">Cadastrado</mat-option>
                    <mat-option value="emAtendimento">Em Atendimento</mat-option>
                    <mat-option value="concluido">Concluído</mat-option>
                    <mat-option value="cancelado">Cancelado</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="row" fxLayout="row" fxLayoutAlign="space-between center">
            <mat-form-field>
                <mat-label>ID</mat-label>
                <input matInput type="text" formControlName="id" required />
            </mat-form-field>
            <div mat-dialog-actions>
                <!-- <button mat-button (click)="closeDialog()">Fechar</button> -->
                <button class="btn" mat-raised-button color="primary" (click)="closeDialog()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
    </form>
</div>
