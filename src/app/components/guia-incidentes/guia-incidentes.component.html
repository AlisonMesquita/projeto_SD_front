<section>
  <div class="content">
    <div fxLayout="row">
      <form class="form" [formGroup]="form">
        <mat-form-field appearance="fill">
          <mat-label>Filtrar incidentes</mat-label>
          <mat-select formControlName="filtro">
            <mat-option value="cadastrado">Cadastrado</mat-option>
            <mat-option value="emAtendimento">Em Atendimento</mat-option>
            <mat-option value="concluido">Concluído</mat-option>
            <mat-option value="cancelado">Cancelado</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
  
      <p class="title">Incidentes cadastrados no app</p>
    </div>
    
    <table mat-table [dataSource]="incidentes" class="mat-elevation-z8">
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opções </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="delete-icon" aria-hidden="false" aria-label="delete icon" (click)="deleteItem(element)">delete
          </mat-icon>
          <mat-icon class="edit-icon" aria-hidden="false" aria-label="edit icon" (click)="openDialog(element)">edit</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereço </th>
        <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo_comunique}} </td>
      </ng-container>

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuário </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario_app}} </td>
      </ng-container>

      <ng-container matColumnDef="dataCriacao">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data_insercao}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
</section>
