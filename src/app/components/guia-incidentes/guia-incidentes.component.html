<section>
    <div class="content">
        <p class="title">Incidentes cadastrados no app</p>
        <table mat-table [dataSource]="incidentes" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Atender </th>
              <td mat-cell *matCellDef="let element">
                <mat-icon class="edit-icon" aria-hidden="false" aria-label="edit icon" (click)="openDialog()">edit</mat-icon>
              </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> Descrição </th>
              <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="endereco">
              <th mat-header-cell *matHeaderCellDef> Endereço </th>
              <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>

            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef> Usuário </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
            </ng-container>
          
            <ng-container matColumnDef="dataCriacao">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{element.dataCriacao}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
</section>
